	<body>
		<header class="aui-bar aui-bar-nav" id="header">
			<a class="aui-pull-left aui-btn" href="javascript:history.go(-1)">
				<span class="aui-iconfont aui-icon-left"></span>
			</a>
			<div class="aui-title">会员登录</div>
			<a class="aui-pull-right aui-btn" href="register.html">
				<span>注册</span>
			</a>
		</header>
		<div class="top">
			<div>账号登录</div>
		</div>
		<div class="login">
			<div class="login-content">
				<form id="myForm" class="cmxform" action="" method="get">
					<div class="login-content-name">
						<span class="aui-iconfont aui-icon-my aui-icon-left" for="username"></span>
						<div style="margin-top:-50px;margin-left:50px;width: 50%;">
							<input type="text" placeholder="请输入用户名" id="username" name="username" style="font-size: 14px;" />
						</div>
					</div>
					<div class="login-content-lock">
						<i class="aui-iconfont aui-icon-lock aui-icon-left" for="password"></i>
						<div style="margin-top:-55px;margin-left:50px;width: 50%;">
							<input type="password" placeholder="请输入密码" id="password" name="password" style="font-size: 14px;" />
						</div>
					</div>

					<div class="form">
						<p>
							<div class="aui-btn aui-btn-danger aui-btn-block aui-btn-sm" class="submit">登录</div>
						</p>
					</div>
				</form>
				<div class="forget">
					<a href="javascript:if(confirm('为了您的账户安全，请使用电脑找回密码。'))location='http://www.google.com'"><span>忘记密码吗？</span></a>
					<script>
						function delete_confirm(e) {
							if(event.srcElement.outerText == "确定") {
								event.returnValue = confirm("为了您的账户安全，请使用电脑找回密码。");
							}
						}
						document.onclick = delete_confirm;
					</script>
				</div>
			</div>
		</div>
		<div class="top">
			<div>快速登录</div>
		</div>
